<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>

  <main>
    <figure class="container">
      <div class="img-container">
        <img src="/images/image-tanya.jpg" alt="photo-tanya" id="img" class="img">
        <div class="change" id="button">
          <div class="previous">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
              <path fill="none" stroke="#8585AC" stroke-width="2" d="M11 1L3 9l8 8" /></svg>
          </div>
          <div class="next">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
              <path fill="none" stroke="#8585AC" stroke-width="2" d="M2 1l8 8-8 8" /></svg>
          </div>
        </div>
      </div>
      <div id="data" class="data">
        <figcaption id="description" class="description">" I've been interested in coding for a while
          but never taken the jump, until now. I couldn't recommend this course enough.
          I'm now in the job of my dreams and so excited about the future."</figcaption>
        <p class="person"><span id="name" class="name">Tanya Sinclair</span> <span id="profesion" class="profesion">UX
            Engineer</span></p>
      </div>
    </figure>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" class="link">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/Ignaherrero?tab=repositories" class="link">Ignacio H</a>.
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
